{% extends "base.html" %}

{% block title %} Add Recipe {% endblock title %}

{% block content %}
<!-- Header Section -->
<div class="header-addrecipe">
  <h1>Add Recipe</h1>
  <p>Share your delicious creations with the Nom Nom community!</p>
</div>

<!-- Add Recipe Container -->
<div class="add-recipe-container">
  <h2>Recipe Details</h2>
  <form action="/recipes/{{ recipe.id }}/" method="post">
    {% csrf_token %}
    <!-- Recipe Name -->
    <div class="add-recipe-form-group">
      <label for="recipe-name">Recipe Name</label>
      <input
        type="text"
        class="add-recipe-form-control"
        id="recipe-name"
        name="title"
        placeholder="Enter the recipe name"
        value="{{ recipe.title }}"
        required
      />
    </div>

    <!-- Description -->
    <div class="add-recipe-form-group">
      <label for="recipe-description">Description</label>
      <textarea
        class="add-recipe-form-control"
        name="description"
        id="recipe-description"
        value="{{ recipe.description }}"
        placeholder="Write a short description of the recipe"
      ></textarea>
    </div>

    <!-- Ingredients -->
    <div class="add-recipe-form-group">
      <label for="ingredients">Ingredients</label>
      <textarea
        class="add-recipe-form-control"
        id="ingredients"
        name="ingredients"
        value="{{ recipe.ingredients }}"
        placeholder="List ingredients separated by commas"
      ></textarea>
    </div>

    <!-- Instructions -->
    <div class="add-recipe-form-group">
      <label for="instructions">Instructions</label>
      <textarea
        class="add-recipe-form-control"
        id="instructions"
        name="instructions"
        value="{{ recipe.instructions }}"
        placeholder="Describe the cooking steps"
      ></textarea>
    </div>

    <!-- Image Upload -->
    <div class="add-recipe-form-group">
      <label for="image-upload">Upload Image</label>
      <input
        type="file"
        class="add-recipe-form-control"
        id="image-upload"
        accept="image/*"
        name="image"
      />
      <p class="small-text">Max file size: 2MB</p>
    </div>

    <!-- Submit Button -->
    <div class="add-recipe-form-group">
      <button type="submit">Submit Recipe</button>
    </div>
  </form>
</div>
{% endblock content %}
